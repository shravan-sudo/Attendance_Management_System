    <section id="main">
       
        <div id="at">
            <center><h3>ADD OR REMOVE STUDENTS</h3></center>
            <form action="/student" method="POST">
                <label for="id">Student roll:</label><br>
                <input type="text" id="id" name="Student_roll"><br><br>

                <label for="name">Student name:</label><br>
                <input type="text" id="name" name="Student_name"><br><br>
                    
                <label for="br">Branch:</label><br>
                <input type="text" id="br" name="Branch"><br><br>
                
                <label for="yr">Year:</label><br>
                <input type="number" id="yr" name="Year"><br><br>
                
                <label for="sem">Semester:</label><br>
                <input type="number" id="sem" name="Semester"><br><br>
                
                <input type="hidden" name="action" value="ADD">
                <button type="submit">ADD</button>
            </form>
            <form action="/student" method="POST">
                <label for="remove_id">Student roll to remove:</label><br>
                <input type="text" id="remove_id" name="Student_roll"><br><br>
                
                <input type="hidden" name="action" value="REMOVE">
                <button type="submit">REMOVE</button>
            </form>
        </div>
    </section>
