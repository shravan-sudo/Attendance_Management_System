        <script> 
            var imageArray = ["{{ url_for('static', filename='images/ku0.png') }}", "{{ url_for('static', filename='images/ku1.png') }}", "{{ url_for('static', filename='images/ku2.png')}}"];
            var currentIndex = 0;

            // Function to change the image
            function changeImage() {
                // Change the source of the image
                document.getElementById("image").src = imageArray[currentIndex];

                // Increment the index
                currentIndex++;

                // Reset index if it exceeds the array length
                if (currentIndex >= imageArray.length) {
                    currentIndex = 0;
                }
            }

            // Set the interval to change the image every 2000 milliseconds (2 seconds)
            setInterval(changeImage, 1500);
        </script>
