    <script>
        function loadCSV() {
            // Fetch the CSV file asynchronously
            fetch('./students.csv')
                .then(response => response.text())
                .then(csvContent => {
                    // Process and display the CSV content as needed
                    alert("CSV Content:\n" + csvContent);
                })
                .catch(error => {
                    console.error('Error fetching CSV file:', error);
                });
