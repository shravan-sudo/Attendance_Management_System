        #studentForm {
            margin: auto;

            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            margin-bottom: 8px;
            border-radius: 5px;
        }

        input[type="text"],
        select {
            margin-bottom: 12px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 5px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

    <!-- Fetched values from the Python code -->
    <center><h3>INDIVIDUAL STUDENT ATTENDANCE REPORTS </h3></center>
    <form action='/submit_form' method="post" id="studentForm">
    <!-- <form action='/filter_subjects' method="post" id="studentForm"> -->
        <label for="year">Year:</label>
        <select name="year" id="year">
            <option value="1">All</option>
            {% for y in years %}
                <option value="{{ y[0] }}">{{ y[0] }}</option>
            {% endfor %}
        </select>

        <label for="branch">Branch:</label>
        <select name="branch" id="branch">
            <option value="1">All</option>
            {% for b in branches %}
                <option value="{{ b[0] }}">{{ b[0] }}</option>
            {% endfor %}
        </select>

        <label for="semester">Semester:</label>
        <select name="semester" id="semester">
            <option value="1">All</option>
            {% for s in semesters %}
                <option value="{{ s[0] }}">{{ s[0] }}</option>
            {% endfor %}
        </select>

        <label for="classtype">Class Type:</label>
        <select name="classtype" id="classtype">
            <option value="All">All</option>
            {% for ct in classtypes %}
                <option value="{{ ct[0] }}">{{ ct[0] }}</option>
            {% endfor %}
        </select>

        <label for="Student_roll">Roll Number:</label>
        <input type="text" name="Student_roll" id="Student_roll">
        <input type="submit" value="Submit"><br><br>
    </form><br><br><br><br><br>
