<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='TakeAttendance.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div class="top">KAKATIYA UNIVERSITY,KU-WARANGAL</div>
    <header><img src="{{ url_for('static', filename='images/collegename.png') }}"></header>
    <div id="content">
        <ul id="hac" type="none">
            <li class="li"><a id="head" href="./firstpage.html"> Home</a></li>
            <li class="li"><a id="head" href="./about.html"> About</a></li>
            <li class="li"><a id="head" href="./contact.html"> ContactUs</a></li>
        </ul>
    </div>
    <section id="main">
        <div id="at">
            <form action="/TakeAttendance/" method="POST">
                <label for="FacultyName">Faculty Name:</label><br>
                <input type="text" id="FacultyName" name="faculty_name"><br><br>
                
                <label for="ParentDept">Parent Dept:</label><br>
                <input type="text" id="ParentDept" name="parent_dept"><br><br>
                
                <label for="Branch">Branch:</label><br>
                <input type="text" id="Branch" name="branch"><br><br>
                
                <label for="Year">Year:</label><br>
                <input type="number" id="Year" name="year"><br><br>
                
                <label for="Semester">Semester:</label><br>
                <input type="number" id="Semester" name="semester"><br><br>
                
                <label for="Hours">Hours:</label><br>
                <input type="text" id="Hours" name="hour"><br><br>
                
                <label for="ClassType">Class type:</label><br>
                <input type="text" id="ClassType" name="class_type"><br><br>
                
                <label for="Subject">Subject:</label><br>
                <input type="text" id="Subject" name="subject"><br><br>
                
                <label for="Topic">Topic:</label><br>
                <input type="text" id="Topic" name="topic"><br><br>
                
                <label for="RollNoPresentees">Roll no of presentees(csv values):</label><br>
                <input type="text" id="RollNoPresentees" name="presentees"><br><br>

                
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </section>
